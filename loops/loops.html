    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here
guess = 0;
var randomNum =prompt("guess a number between 1 to 100!");
randomNum = parseInt(randomNum);

if (randomNum > randomInt){
	document.write("you guessed too high");
}

	else if (randomNum < randomInt){
		document.write("you guessed too low!")
	}

		else {
			document.write("good for you!, you guessed the right number!")
		}
