<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var MEET=  prompt("what 3 things that you love about meet? remember to write with , and space!!!");
    	MEET= MEET.split(", ");
    	MEET.sort();
    	MEET.join(", ");
    	document.write("your answer is: " + MEET);

    </script>

</body>

</html>
